<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.css" />
      <title>memory game</title>
    </head>
    <body>
      <div class="main-info">
        <div class="info">
          <form action="">
            <div class="name">
              <label for="name">write your name</label>
              <input id="name" maxlength="15" type="text" autofocus />
            </div>
            <div class="age">
              <label for="age">write your age</label>
              <input id="age" type="number" />
            </div>
          </form>
        </div>
        <div class="start">
          <h3>start</h3>
        </div>
      </div>
      <div class="main">
        <header class="fist-part">
          <div class="head">
            <h2>Memory Game</h2>
          </div>
          <div class="info">
            <p class="name-0">your name</p>
            <p class="age-0">age</p>
            <p class="tries"></p>
          </div>
        </header>
        <section class="second-part">
          <div class="parent1 rot" data-info="1">
            <div class="chiled1">1</div>
            <div class="chiled2">?</div>
          </div>
          <div class="parent2 rot" data-info="1">
            <div class="chiled1">1</div>
            <div class="chiled2">?</div>
          </div>
          <div class="parent3 rot" data-info="2">
            <div class="chiled1">2</div>
            <div class="chiled2">?</div>
          </div>
          <div class="parent4 rot" data-info="2">
            <div class="chiled1">2</div>
            <div class="chiled2" ?>?</div>
            `
          </div>
          <div class="parent5 rot" data-info="3">
            <div class="chiled1">3</div>
            <div class="chiled2">?</div>
          </div>
          <div class="parent6 rot" data-info="3">
            <div class="chiled1">3</div>
            <div class="chiled2">?</div>
          </div>
          <div class="parent7 rot" data-info="4">
            <div class="chiled1">4</div>
            <div class="chiled2">?</div>
          </div>
          <div class="parent8 rot" data-info="4">
            <div class="chiled1">4</div>
            <div class="chiled2">?</div>
          </div>
          <div class="parent9 rot" data-info="5">
            <div class="chiled1">5</div>
            <div class="chiled2">?</div>
          </div>
          <div class="parent10 rot" data-info="5">
            <div class="chiled1">5</div>
            <div class="chiled2">?</div>
          </div>
          <div class="parent11 rot" data-info="6">
            <div class="chiled1">6</div>
            <div class="chiled2">?</div>
          </div>
          <div class="parent12 rot" data-info="6">
            <div class="chiled1">6</div>
            <div class="chiled2">?</div>
          </div>
          <div class="parent13 rot" data-info="7">
            <div class="chiled1">7</div>
            <div class="chiled2">?</div>
          </div>
          <div class="parent14 rot" data-info="7">
            <div class="chiled1">7</div>
            <div class="chiled2">?</div>
          </div>
          <div class="parent15 rot" data-info="8">
            <div class="chiled1">8</div>
            <div class="chiled2">?</div>
          </div>
          <div class="parent16 rot" data-info="8">
            <div class="chiled1">8</div>
            <div class="chiled2">?</div>
          </div>
          <div class="parent17 rot" data-info="9">
            <div class="chiled1">9</div>
            <div class="chiled2">?</div>
          </div>
          <div class="parent18 rot" data-info="9">
            <div class="chiled1">9</div>
            <div class="chiled2">?</div>
          </div>
          <div class="parent19 rot" data-info="10">
            <div class="chiled1">10</div>
            <div class="chiled2">?</div>
          </div>
          <div class="parent20 rot" data-info="10">
            <div class="chiled1">10</div>
            <div class="chiled2">?</div>
          </div>
        </section>
        <footer class="thired-part"></footer>
      </div>
      <div class="gameover">
        <h3>Game Over</h3>
        <h4 class="res">Restart</h4>
      </div>
      <div class="win-page">
        <h3>you win...</h3>
        <h4 class="res">Restart</h4>
      </div>
      <script src="./main.js"></script>
    </body>
  </html>
</DOCTYPE>
